<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Address Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>


</head>
<body>
	<div th:fragment="header"></div>
	<div th:insert="customer/header.html :: header"> </div>
	
  <br/>
  <div class="container">
  <span th:utext="${error}" style="color:darkblue;font-size: 18px;"></span>
  <h2>Addresss Form</h2>
  	
        <hr/>
        <span style="color: red;font-size: 18px;" id="message"></span>
         
        <form action="#" method="post"  th:action="@{/customer/account/submitChequeBookRequest}" th:object="${AddressVO}">
         
		<input type="hidden"  class="form-control" th:value="${loginid}" name="loginid"    id="loginid">
          
        <label for="first_name"><b>First Name:</b></label>
		<input type="text"  class="form-control"  name="first_name"  placeholder="Enter the first name">
		
		<label for="last_name"><b>Last Name:</b></label>
		<input type="text"  class="form-control"  name="last_name"  placeholder="Enter the last name">
		
		<label for="mobile_number"><b>Mobile Number:</b></label>
		<input type="text"  class="form-control"  name="mobile_number"  placeholder="Enter the mobile number">
		
		<label for="address_line_1"><b>Address Line 1:</b></label>
		<input type="text"  class="form-control"  name="address_line_1"  placeholder="Enter the address_line_1">
		
		<label for="address_line_2"><b>Address Line 2:</b></label>
		<input type="text"  class="form-control"  name="address_line_2"  placeholder="Enter the address_line_2">
		
		<label for="city"><b>City:</b></label>
		<input type="text"  class="form-control"  name="city"  placeholder="Enter the city">
		
		<label for="state"><b>State:</b></label>
		<input type="text"  class="form-control"  name="state"  placeholder="Enter the state">
		
		<label for="zipCode"><b>Zip Code:</b></label>
		<input type="text"  class="form-control"  name="zipcode"  placeholder="Enter the zip code">
 
 	<label for="country"><b>Country:</b></label>
		<input type="text"  class="form-control"  name="country"  placeholder="Enter the country">
		
   		</form>
</div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
