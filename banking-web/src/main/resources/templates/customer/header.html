
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>

   </style>


</head>
<body>
	<header style="height: 30px; background-color: darkblue; color: white;">

	</header>
	<div th:fragment="header">
		
			<h1>

				<img th:src="@{/images/cubicbank.jpg}" alt="Logo"
					style="height: 60px" align="left" /> CUBIC BANK
			</h1>
			
			<span class="username" th:utext="${session.userSessionVO.username}"
				th:unless="${session == null}"
				style="font-weight: bold; height: 30px; color: darkblue"align="right"></span>
			<nav class="navbar navbar-expand-sm bg-light">
				
				<ul class="navbar-nav ml-auto">

					<li class="nav-item"><a
						class="nav-link fas fa-home fa-2x icon-silver"
						th:href="@{/customer/updateProfile}"><b>Update Profile</b></a></li>
					<li class="nav-item"><a class="nav-link "
						th:href="@{/customer/showPayeeList}"><b>Payee List</b></a></li>
					<li class="nav-item"><a class="nav-link "
						th:href="@{/customer/addPayee}"><b>Add Payee</b></a></li>
					<li class="nav-item"><a class="nav-link "
						th:href="@{/customer/acount/showfundTransfer}"><b>Fund
								Transfer</b></a></li>
					<li class="nav-item"><a class="nav-link "
						th:href="@{/customer/account/showAccountStatement}"><b>Account
								Statement</b></a></li>
					<li class="nav-item"><a class="nav-link "
						th:href="@{/customer/account/showRaiseRequest}"><b>
								Raise Request</b></a></li>
					<li class="nav-item"><a class="nav-link "
						th:href="@{/customer/logout}"><b>Logout</b></a></li>

				</ul>
				
			</nav>
			
			<hr />

			
			<div class="title">
			
			</div>
		</div>


</body>
</html>
