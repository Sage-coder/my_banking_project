<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>PayeeList Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 
   
  <script type="text/javascript">
  $(document).ready(function() {
	    $('#payeeTableList').DataTable();
	} );
  
  function deleteRow(){
	  var payeeId=document.getElementById("remove").value;
	  fetch("http://localhost:999/customer/deletePayee/"+payeeId)
	  .then((resp)=>resp.json())
	  .then(data=>{
		  console.log(data);
	  document.getElementById("removeMessage").innerHTML=data.message;
	  $("#row_"+payeeId.hide());
  });
  }
  
  function editPayee(){
	  var payeeId=document.getElementById("edit").value;
	  fetch("http://localhost:999/customer/payeeInfo/"+payeeId)
	  .then((resp)=>resp.json())
	  .then(data=>{
		  console.log(data);
		  $("#payeeNickName").val(data.payeeNickName);
		  $("#id").val(data.id);
		  $("#payeeName").val(data.payeeName);
		  $("#payeeAccountNo").val(data.payeeAccountNo);
		  $("#remarks").val(data.remarks);
		 $("#editPayee").modal('show');
	  });
	  
 
  }
  
 function savePayee(){
	 alert("gkgk");
	 
	 var payee={};
	 payee.id=$("#id").val();
	 payee.payeeNickName=$("#payeeNickName").val();
	 payee.payeeName=$("#payeeName").val();
	 payee.payeeAccountNo=$("#payeeAccountNo").val();
	 payee.remarks=$("#remarks").val();
	 
	 //Javascript Object into JSON
	 var jsonString=JSON.stringify(payee);
	 const input={
			 method:'POST',
			 body:jsonString,
			 headers:{
				 'Content-Type':'application/json',
				 'Accept':'application/json'
			 }
	 };
	 
	 var promise=fetch("/customer/editPayee",input);
	 promise.then(res=>res.json())
	 .then(data=>{
		 console.log(data);
		 $("#message").html(data.message);
		 //closing modal
		 $("#editPayee").modal("hide");
		 
	 });
	 
	
 }
  
  </script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
	<div th:fragment="header"></div>
	<div th:insert="customer/header.html :: header"> </div>
	
  <br/>
	<div class="container">
  <h2>Manage Payee</h2>
   <span th:utext="${error}" style="color: red;font-size: 18px;"></span>
   <span th:utext="${removeMessage}" style="color: red;font-size: 18px;"></span>
   <hr/>
  <div style="width: 100%">
  
    <table id="payeeTableList" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
  <td><b>Payee NickName </b> </td>
  <td> <b> Payee Name </b></td>
  <td> <b>Payee Account Number</b> </td>
   <td> <b>Remarks</b> </td>
  <td> <b>Delete Payee </b></td>
  <td> <b>Edit Payee</b> </td>

  </tr>
  </thead>
  <tbody>
  <tr th:each="payeeLists: ${payeeList}" th:id="'row_'+${payeeLists.id}">
  	<td th:text="${payeeLists.payeeNickName}"/>
  	<td th:text="${payeeLists.payeeName}"/>
  	<td th:text="${payeeLists.payeeAccountNo}"/>
  	<td th:text="${payeeLists.remarks}"/>
  	<td>
	<button type="button" id="remove" th:value="${payeeLists.id}" onclick="deleteRow()" class="btn btn-success">Remove</button>
  	</td>
  	<td>
  	
  	<button type="button"  id="edit" th:value="${payeeLists.id}" onclick="editPayee()" class="btn btn-danger">Edit</button>
  
  	</td>
  	
  </tr>
  </tbody>
  </table>
  
  </div>
</div>

 <!-- The Modal -->
  <div class="modal" id="editPayee">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->

      
        
	<div class="modal-header">
	<h4 class="modal-title">Edit Payee</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
	<br/>
	<!-- --Modal Body -->
	<div class="modal-body">
	<form action="#" method="post"  th:action="@{/customer/account/editPayeeInfo}">
	<input type="hidden" class="form-control" id="id" name="id"/>
	<label>Payee NickName:</label>
	<input type="text" class="form-control" name="payeeNickName" id="payeeNickName"/>
	<label>Payee Name:</label>
	<input type="text" class="form-control" name="payeeName" id="payeeName"/>
	<label>Payee Account No:</label>
	<input type="text" class="form-control" name="payeeAccountNo" id="payeeAccountNo" readonly="readonly"/>
	<label>Remarks:</label>
	<input type="text" class="form-control" name="remarks" id="remarks"/>
	<br>
	<button type="submit" class="btn btn-primary" >Confirm & Add</button>
	
	
	<br>
	<button type="button" class="btn btn-success" onclick="savePayee()">Edit Payee</button>
	</div>
	
	<!-- --Modal Footer -->
	<div class="modal-footer">
		<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</form>
	</div>
	</div>
	</div>
	</div>

<footer  class="ffooter">
</footer>

</body>
</html>
