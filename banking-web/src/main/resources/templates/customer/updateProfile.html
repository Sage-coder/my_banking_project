 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Update Customer Profile</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <script type="text/javascript">
  function validateSSN (elementValue){
       var  ssnPattern = /^[0-9]{3}\-?[0-9]{2}\-?[0-9]{4}$/;
       return ssnPattern.test(elementValue);
   }
  </script>
  
 <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
		<div th:fragment="header"></div>
    	<div th:insert="customer/header.html :: header"> </div>
	
  <br/>
  		<div class="container">
        <h2>Update Customer Profile</h2>
        
       <hr/>
        <span style="color: red;font-size: 18px;" id="message"></span>
         <span th:utext="${message}" style="color: blue;font-size: 18px;font-weight: bold;"></span>
        <form action="#" method="post" name="form" th:action="@{/customer/account/myAccountUpdate}" th:object="${customerVO}">
            
            <table class="table table-bordered" name="table" style="width: 100%;font-size: 16px;">
               <input type="hidden" class="form-control" th:field="*{id}" id="id"/>
                <tr>
                	
                    <td>Name:</td>
                    <td>
                    <input type="text" class="form-control" th:field="*{name}" id="name"  />
                     <td>Mobile:</td>
                    <td>
                     <input type="text" class="form-control" th:field="*{mobile}"  />
                    </td>
                </tr>
               <tr>
                    <td>Email:</td>
                    <td><input type="text" class="form-control" th:field="*{email}" readonly="readonly" /></td>
                     <td>Job Title:</td>
                    <td><input type="text" class="form-control" th:field="*{jobTitle}"/></td>
                </tr>
                
                  <tr>
                    <td>Address:</td>
                    <td>
                    <input type="text" class="form-control" th:field="*{address}"/>
                     <td>SSN:</td>
                    <td>
                    <input type="text" name="ssn" class="form-control" th:field="*{ssn}"/>
                    </td>
                </tr>
                
                   <tr>
                    <td>Gender:</td>
                    <td>
                    <select  class="form-control" th:field="*{gender}">
                    	
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    </td>
                     <td>Father Name</td>
                    <td>
                       <input type="text" class="form-control" th:field="*{father}"/>
                   </td>
                </tr>
                
                 <tr>
                    <td>Qualification:</td>
                     <td>
                      <select  class="form-control" th:field="*{qualification}">
                      <option value=""> Select your qualification </option>
                        <option value="B.TECH">B.TECH</option>
                        <option value="BSC">BSC</option>
                         <option value="M.TECH">M.TECH</option>
                         <option value="MCA">MCA</option>
                    </select>
                     </td>
                     
                    <td> DOB</td>
                    <td>
                    <input type="date" name="dob"class="form-control" th:field="*{dob}"/>
                </tr>
                <tr>
                <td>Question1:</td>
                <td>
               
                <select   class="form-control"  th:field="*{question1}" id="question1">
         			<option value=""> Select the preferred question </option>
         			<option th:each="questionsVO : ${questionsVOs}" th:value="${questionsVO.qid}" th:text="${questionsVO.questions}"></option>
      			</select>
                <td>Answer1:</td>
                <td>
                <input type="text" class="form-control" th:field="*{answer1}" required/>
                </td>
                </tr>
                
                <tr>
                <td>Question2:</td>
                <td>
                <select   class="form-control"  th:field="*{question2}" id="question2">
         			<option value=""> Select the preferred question </option>
         			<option th:each="questionsVO : ${questionsVOs}" th:value="${questionsVO.qid}" th:text="${questionsVO.questions}"></option>
      			</select>
               
                <td>Answer2:</td>
                <td>
                <input type="text" class="form-control" th:field="*{answer2}" required/>
                </td>
                </tr>
                <tr>
                 <td>&nbsp;</td>
                  <td>&nbsp;</td>
                    <td colspan="2">
                    <button type="submit" class="btn btn-primary" name="submit" value="Submit" onclick="validateSSN(form.ssn)" >Save & Submit</button>
                     <a href="javascript:showRoles();"><img th:src="@{/images/roles.png}" class="img-responsive center-block" width="56"  alt="Logo" /></a>
                    </td>
                </tr>
            </table>
        </form>
  </div>
  
</body>
</html>
